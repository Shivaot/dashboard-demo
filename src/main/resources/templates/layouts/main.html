<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>

  <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/assets/css/material-dashboard.css}" rel="stylesheet" />

</head>
<body class="g-sidenav-show  bg-gray-200">

  <aside sec:authorize="isAuthenticated()" th:replace="~{layouts/sidebar.html::sidebar}"></aside>


  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <nav th:replace="~{layouts/navbar.html::navbar}"></nav>


    <div class="container-fluid py-4">
      <div class="row min-vh-80 h-100">
        <div class="col-12">
          <th:block layout:fragment="body"/>
        </div>
      </div>
    </div>



    <footer sec:authorize="isAuthenticated()" th:replace="~{layouts/footer.html::footer}"></footer>

  </main>

  <div sec:authorize="isAuthenticated()" th:replace="~{layouts/right-sidebar.html::right-sidebar}"></div>




  <!--   Core JS Files   -->
  <script th:src="@{/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/assets/js/material-dashboard.js}"></script>

  <th:block layout:fragment="scripts"/>


</body>
</html>
